{% extends "base.html" %}

{% block title %}Director Stories{% endblock %}

{% block extra_styles %}
<style>
    .stories-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .story-item {
        margin-bottom: 20px;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    .story-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
    
    .story-item a {
        color: #000;
        text-decoration: none;
        font-size: 1.2em;
        display: block;
        margin-bottom: 5px;
    }
    
    .story-description {
        color: #333;
        font-size: 0.9em;
        margin-top: 5px;
    }
</style>
{% endblock %}

{% block extra_scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const screen = document.getElementById('screen');
        const stories = [
            {
                title: 'Demo',
                url: '/stories/demo',
                description: 'A demonstration of basic features'
            },
            {
                title: 'Dream',
                url: '/stories/dream',
                description: 'A dream sequence story'
            },
            {
                title: 'Story 2',
                url: '/stories/story2',
                description: 'Another story example'
            },
            {
                title: 'Audio Demo',
                url: '/stories/audio_demo',
                description: 'Demonstration of audio features'
            },
            {
                title: 'Animation Test',
                url: '/stories/animation_test',
                description: 'Testing animation capabilities'
            },
            {
                title: 'Ziggy',
                url: '/stories/ziggy',
                description: 'A story about Ziggy'
            }
        ];

        const storiesList = document.createElement('ul');
        storiesList.className = 'stories-list';

        stories.forEach(story => {
            const item = document.createElement('li');
            item.className = 'story-item';
            
            const link = document.createElement('a');
            link.href = story.url;
            link.textContent = story.title;
            
            const description = document.createElement('div');
            description.className = 'story-description';
            description.textContent = story.description;
            
            item.appendChild(link);
            item.appendChild(description);
            storiesList.appendChild(item);
        });

        screen.appendChild(storiesList);
    });
</script>
{% endblock %}
